<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Page</title>
    <link rel="stylesheet" href="main.css" />

    <script src="https://kit.fontawesome.com/76051b1a44.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
</head>
<body class="contain">
    <nav id="navbar-example15" class="navbar sticky-top border-bottom border-body " data-bs-theme="dark">
        <a class="navbar-brand" href="#">
            <span style="font-size: 30px; margin-left: 20px;" class="homepagetxt">Employee Management System</span>
        </a>
        <a style="font-weight: bold; font-size: 25px; letter-spacing: 0.1cap;" class="navbar-brand"></a>
        <ul class="nav nav-pills">
            <li class="nav-item dropdown">
                <a style="font-size: 20px;color: whitesmoke;" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"> <i style="padding-right: 7px;" class="fa-regular fa-user"></i>UserName</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="admindashboard.html">Home</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#scrollspyHeading5"><i style="padding-right: 4px;" class="fa-solid fa-right-from-bracket"></i>Logout</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <div style="background-color: rgb(255, 255, 255); " class="centered-div">
        <div class="left-part">
          <span style="font-size: 25px; border-left: 5px solid red; font-weight: 400;padding: 6px;">Employee Details</span>
            
            <img style="margin-top: 27%;" src="img/jobdescriptionemployee.png" alt="Image">
            <div  class="d-grid gap-2 col-12 ">
                <button style="font-weight: bold; margin-top: 25%;" class="btn btn-success" type="button">Save Changes </button>
                <button onclick="window.location.href='viewpage.html'" style="font-weight: bold;" class="btn btn-success" type="button">Go Back</button>

              </div>
        </div>
        <div class="right-part">
            <form id="jobForm" class="row g-3">
                
            

                    <div class="col-12">
                        <label for="jobTitle" class="form-label">Employee Id</label>
                        <input type="text" class="form-control" id="jobTitle" name="job_title" placeholder="Enter New Employee Id" >
                    </div>
                    <div >
                        <label for="jobdescription " class="form-label">Employee Name</label>
                        <input type="text" class="form-control" rows="3" id="job_desripation" name="job_desripation"  placeholder="Enter Full Name">
                    </div>
                    <div >
                        <label for="jobdescription " class="form-label">Email Id</label>
                        <input type="text" class="form-control" rows="3" id="job_desripation" name="job_desripation" placeholder="email@gmail.com">
                    </div>
                    <div class="col-md-6">
                        <label for="branch" class="form-label">Gender</label>
                        <br>
                        <input type="radio" id="Female"  name="Gender" value="Female">
			<label for="Female">Female</label>
			
 			<input type="radio" id="Male"   name="Gender" value="Male">
  			<label for="Male">Male</label>
			
 			<input type="radio" id="Other"   name="Gender" value="Other">
  			<label for="Other">Other</label>
                    </div>
                    <div class="col-md-6">
                        <label for="passoutYear" class="form-label">Mobile</label>
                        <input type="number" class="form-control" id="passoutYear" name="passout_yr" placeholder="Enter New Mobile Number">
                    </div>
                    
                    
                    
                    <div class="col-md-6">
                        <label for="marks12" class="form-label">Employee Guardian Name</label>
                        <input type="text" class="form-control" id="marks12" name="marks_12"  placeholder="Enter New Name">
                    </div>
                    <div class="col-md-6">
                        <label for="marksEngg" class="form-label">Emergency Mobile Number</label>
                        <input type="number" class="form-control" id="marksEngg" name="marks_engg"  placeholder="Enter New Number">
                    </div>
                 
    
                  
                    <div class="container mt-4">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="border p-3 rounded">
                                    <h5 class="mb-3">Employee Address</h5>
                                    <form>
                                       
                                        <div class="form-group mb-3">
                                            <label for="employeeStreet">Street Address</label>
                                            <input type="text" class="form-control" id="employeeStreet" placeholder="Enter street address">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="employeeApt">Apartment/Unit</label>
                                            <input type="text" class="form-control" id="employeeApt" placeholder="Enter apartment/unit">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="employeeCity">City</label>
                                            <input type="text" class="form-control" id="employeeCity" placeholder="Enter city">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="employeeState">State</label>
                                            <input type="text" class="form-control" id="employeeState" placeholder="Enter state">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="employeeZip">ZIP Code</label>
                                            <input type="text" class="form-control" id="employeeZip" placeholder="Enter ZIP code">
                                        </div>
                                      
                                    </form>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="border p-3 rounded">
                                    <h5 class="mb-3">Permanent Address</h5>
                                    <form>
                                        
                                        <div class="form-group mb-3">
                                            <label for="permanentStreet">Street Address</label>
                                            <input type="text" class="form-control" id="permanentStreet" placeholder="Enter street address">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="permanentApt">Apartment/Unit</label>
                                            <input type="text" class="form-control" id="permanentApt" placeholder="Enter apartment/unit">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="permanentCity">City</label>
                                            <input type="text" class="form-control" id="permanentCity" placeholder="Enter city">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="permanentState">State</label>
                                            <input type="text" class="form-control" id="permanentState" placeholder="Enter state">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="permanentZip">ZIP Code</label>
                                            <input type="text" class="form-control" id="permanentZip" placeholder="Enter ZIP code">
                                        </div>
                                      
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    
            </form>
        </div>
    </div>

    
</body>
</html>
